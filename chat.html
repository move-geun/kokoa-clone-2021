<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/니꼬 - Kokoa Clone</title>
</head>
<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!--Hold Icon-->
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-head">
        <div class="alt-head__column">
            <a href="chats.html">
            <i class="fas fa-angle-left fa-2x"></i>
        </a>
        </div>
        <div class="alt-head__column">
            <h1 class="alt-head__text">니꼬</h1>
        </div>
        <div class="alt-head__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
        
    </header>

 
<main class="main-screen main-chat">
    <div class="chat__timestamp">
        Tuesday, June 30, 2020
    </div>
    <div class="message">
        <img src="https://www.nicepng.com/png/full/317-3179513_21-.png">
         <div class="message__contents">
            <div class="message__name">니꼬</div>
            <div class="message__box">
                <span class="message__bubl">Hi!</span>
                <span class="message__time">21:27</span>
            
            </div>
        </div>
    </div>
    <div class="message message__own">
         <div class="message__contents"> 
            <div class="message__box">
                <span class="message__bubl">What's up?</span>
                <span class="message__time">21:27</span>
            
            </div>
        </div>
    </div>
</main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message.."/>
            <i class="far fa-smile fa-lg"></i>
            <button><i class="fas fa-arrow-up"></i></button>
        </div>
    </form>

    <div id="no-mobile">
        <span>Your screen is super big ㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>

</body>
</html>
