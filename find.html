<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!--Hold Icon-->
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
 
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
            <div class="nav__noti find__noti"></div>    
        </div>

    </header>

 
<main class="main-screen">
        <div class=find-icons>
            <div class="find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-address-book"></i>
                <span>Add by Contacts</span>
            </div>
            <div class="find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </div>
            <div class="find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>

        <div class="recommended-friend">
            <h6 class="recommended-friend__title">Recommended Friends</h6>
            <span>You have no recommended friends.</span>
        </div>


        <div class="open-chat">
            <h5 class="open-chat__title">Open Chat</h5>
            <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>
        </div>

        <div class="open-chat-home">
            <div class="open-chat-home__column">
                <div class="open-chat-home__title">#BTS</div>
                <div class="open-chat-home__hasgtag">#BTS#ARMY#FRIENDS</div>
                <div class="open-chat-home__member">
                    <img src="https://www.nicepng.com/png/full/317-3179513_21-.png"/>
                    <span>802 members</span>
                    <div class="divider"></div>
                    <span class="open-chat-home__member-active">Active</span>
                </div>

            </div>
            <div class="open-chat-home__column">
                <div class="open-chat-home__picture">
                    <img src="https://www.nicepng.com/png/full/317-3179513_21-.png"/>
                    <div class="open-chat-home__picture-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </div>

        </div>
        <div class="open-chat__line-divide"></div>
        <div class="open-chat-home">
            <div class="open-chat-home__column">
                <div class="open-chat-home__title">#Bts Gang~</div>
                <div class="open-chat-home__hasgtag">#englishonly #ipurpleyou #jimin #taeta..</div>
                <div class="open-chat-home__member">
                    <img src="https://www.nicepng.com/png/full/317-3179513_21-.png"/>
                    <span>299 members</span>
                    <div class="divider"></div>
                    <span class="open-chat-home__member-active">Active</span>
                </div>

            </div>
            <div class="open-chat-home__column">
                <div class="open-chat-home__picture">
                    <img src="https://www.nicepng.com/png/full/317-3179513_21-.png"/>
                    <div class="open-chat-home__picture-count">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>215</span>
                    </div>
                </div>
            </div>

        </div>
</main>

    <nav class="nav">
        <ul class="nav__list">
            <li calss="nav__btn">
                <a class="nav__link" href="freinds.html">
                    <i class="far fa-user fa-2x"></i>
                </a>
            </li>
            <li calss="nav__btn">
                <a class="nav__link" href="chats.html">

                    <i class="far fa-comment fa-2x"></i>
                </a>
            </li>
            <li calss="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li calss="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__noti"></div>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>

</body>
</html>
