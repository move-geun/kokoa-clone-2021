<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <!--Hold Icon-->
            <span>110%</span>
            <i class="fas fa-battery-full fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>
 
    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icon">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="setting.html">
                <i class="fas fa-cog fa-lg"></i></a>
            </span>
            <div class="nav__noti more__noti"></div>  
            
        </div>

    </header>

 
<main class="main-screen">
    <div class="user-component">
        <div class="user-component__column">
            <img src="https://www.nicepng.com/png/full/317-3179513_21-.png"
             class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
              <h4 class="user-component__title">Rion</h4>
              <h6 class="user-component__subtitle">+1 787-493-4219 <i class="fas fa-exclamation-circle more__exclamation"></i></h6>
              
            </div>
        </div>
        <div class="user-component__column">
            <i class="far fa-comment-alt fa-2x"></i>
        </div>
    </div>
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="far fa-calendar-check"></i>
            <span>Calendar</span>
        </div>
        <div class="icon-row__icon more-icon__noti">
            <i class="fab fa-google-drive"></i>
            <span>Talk Drive</span>
            <div class="nav__noti more__noti more__talk-noti"></div> 
        </div>
        <div class="icon-row__icon">
            <i class="far fa-smile"></i>
            <span>Emoticons</span>
        </div>
        <div class="icon-row__icon">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
        </div>
    </div>
    <div class="icon-row">
        <div class="icon-row__icon">
            <i class="fas fa-wallet"></i>
            <span>Account</span>
        </div>
        <div class="icon-row__icon">
            <i class="far fa-comments"></i>
            <span>Openchat</span>
        </div>
        <div class="icon-row__icon icon-row__blank">
            <i class="far fa-smile"></i>
            <span>Emoticons</span>
        </div>
        <div class="icon-row__icon icon-row__blank">
            <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
        </div>
        </div>

        <div class="more-suggestions">
            <h4 class="more-suggestions__title">Suggestions</h4>
        </div>
        <div class="more-suggestions__box">
            <div class="more-suggestions__box-case">
            <div class="more-suggestions__icon">
                <i class="fas fa-store fa-2x"></i>
                </div>
                <span>Kakao Story</span>
            </div>
            <div class="more-suggestions__box-case">
            <div class="more-suggestions__icon">
                <i class="fas fa-chess-knight fa-2x"></i>
                </div>
                <span>Kakao friends</span>
            </div>
            <div class="more-suggestions__box-case">
            <div class="more-suggestions__icon">
                <i class="fas fa-anchor fa-2x"></i>
                </div> 
                <span>Friends Gem</span>  
            </div>
            <div class="more-suggestions__box-case">
            <div class="more-suggestions__icon more-suggestions__icon-blank">
                <i class="fas fa-store fa-2x"></i>
                </div>
                <span class="more-suggestions__icon-blank">Blank freinds</span>

            </li>
            <li calss="nav__btn">
